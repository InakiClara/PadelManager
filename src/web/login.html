<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>
<body>
  <form class="login-form">
    <h1>Login</h1>
    <img src="/img/IconoPadel.png" alt="iconoPadel">
    <div class="form-input-material">
      <input type="text" name="username" id="username" placeholder="Usuario" autocomplete="off" required />
    </div>
    <div class="form-input-material">
      <input type="password" name="password" id="password" placeholder="Contraseña" autocomplete="off" required />
    </div>
      <button type="submit" class="btn btn-primary btn-ghost">Login</button>
      <p>¿No tienes cuenta? <a href="registro.html">Registrate</a></p>
  </form>
</body>
</html>
